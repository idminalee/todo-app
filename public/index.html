<html lang="en">
  <head>
    <title>To-do</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.png?v=1" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">To-do</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="search-text" class="input" type="text" placeholder="Search todos" />
        <label class="checkbox">
          <input id="hide-completed" type="checkbox" />Hide completed todos
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todo-list"></div>
      <form id="todo-form">
        <input
          id="new-todo-text"
          class="input"
          type="text"
          placeholder="Something to do"
          name="newTodo"
        />
        <button class="button">Add</button>
      </form>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
